{% extends "admin/adminpage.html" %}

{% block content %}
{% for i in admin_product_view %}
<div class="card mb-5 mx-5 bg-light mt-5" style="width: 300px;">
  <div class="row g-0">
    <div class="col-md-4 mx-auto">
      <img src="{{ i.photo.url }}" height="200px" width="100px" class="mt-5">
    </div>
    <div class="col-ms-10 ">
      <div class="card-body text-center " >
          <h1 class="text-uppercase fw-bold">{{i.name}}</h1>
          <h4 class="mt-5 fw-bold">PRICE : {{i.price}}</h4>
          <h4 class="mt-3 fw-bold">QUANTITY : {{i.quantity}}</h4>
          <a href="{% url 'product_delete' i.id %}" class="btn btn-danger text-start ms-5 mt-3 fw-bold">DELETE</a>

      </div>
    </div>
  </div>
</div>
{% endfor %}

{% endblock %}
