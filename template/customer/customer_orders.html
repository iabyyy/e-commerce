{% extends "customer/customerpage.html" %}

{% block content %}
{% for i in customer_orders %}
<div class="card mb-5 mx-5 bg-light mt-5" style="width: 300px;">
  <div class="row g-0">
    <div class="col-md-4 mx-auto">
      <img src="{{ i.details.cart.product.photo.url }}" height="200px" width="100px" class="mt-5">
    </div>
    <div class="col-ms-10 ">
      <div class="card-body text-center " >
          <h4 class="text-uppercase fw-bold">{{i.details.cart.product.name}}</h4>
          <h4 class="mt-5 fw-bold">{{i.details.quantity}}</h4>
          <a href="{% url 'cancel_order' i.id %}" class="btn btn-danger ms-3 mt-3 fw-bold">CANCEL ORDER</a>
<!--          <h4 class="mt-3 fw-bold">{{i.details.cart.product.name}}</h4>-->


      </div>
    </div>
  </div>
</div>

{% endfor %}

{% endblock %}
