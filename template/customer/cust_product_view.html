{% extends "customer/customerpage.html" %}

{% block content %}
{% for i in cust_product_view %}
<div class="card mb-5 mx-5 bg-light mt-5" style="width: 300px;">
  <div class="row g-0  ">
    <div class="col-md-4 mx-auto">
      <img src="{{ i.photo.url }}" height="200px" width="100px" class="mt-5">
    </div>
    <div class="col-ms-10 ">
      <div class="card-body text-center" >
          <h2 class="text-uppercase fw-bold">{{i.name}}</h2>
          <h4 class="mt-5 fw-bold">$ {{i.price}}</h4>
          <h4 class="mt-3 fw-bold">{{i.quantity}} left</h4>
          <a href="{% url 'add_to_cart' i.id %}" class="btn btn-success ms-3 mt-3 fw-bold">ADD TO CART</a>

      </div>
    </div>
  </div>
</div>

{% endfor %}

{% endblock %}
